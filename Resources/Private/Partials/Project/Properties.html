<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-portfolio-anal" >
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.title" />
		</td>
		<td>
		{project.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.description" />
		</td>
		<td>
		{project.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.photo" />
		</td>
		<td>
				<f:image src="{project.photo.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.url" />
		</td>
		<td>
		{project.url}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.date_start" />
		</td>
		<td>
		{project.dateStart -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_portfolioanal_domain_model_project.date_end" />
		</td>
		<td>
		{project.dateEnd -> f:format.date()}
		</td>
	</tr>
</table>
</html>
